<title>General Physics II Homepage</title>

    <h1>General Physics II Homepage</h1>
</head>
<style>

      display: flex;
      
      /* Then we define the flow direction
         and if we allow the items to wrap

       margin-bottom: 1cm;

<body>
    <div>
      <p>This webpage is a companion to the Phys 202 course.</p>
    </div>
    <canvas id="Hydrogen" width="400" height="400"></canvas>
    <div>
        <a href="/Gen_Phys_2/Electric_Fields/Field_Definitions.html">Definition of Electric Field</a>
    </div>
</body>
<script>
    var Canvas = document.getElementById("Hydrogen");
    var ctx = Canvas.getContext('2d');

    var WIDTH = Canvas.width;
    var HEIGHT = Canvas.height;

    var elec_Theta = 0;
    var orbital_Radius = 100;

    function draw_arrow(x,y, dx, dy, color='#000000') {
        let arrow_directon = Math.atan2(dy, dx);
        let arrhd_dx1 = 15*Math.cos(arrow_directon + 5*Math.PI/6);
        let arrhd_dy1 = 15*Math.sin(arrow_directon + 5*Math.PI/6);
        let arrhd_dx2 = 15*Math.cos(arrow_directon - 5*Math.PI/6);
        let arrhd_dy2 = 15*Math.sin(arrow_directon - 5*Math.PI/6);

        ctx.strokeStyle=color;
        ctx.lineWidth=2;
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.lineTo(x+dx, y+dy);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(x + dx + arrhd_dx1, y + dy + arrhd_dy1);
        ctx.lineTo(x+dx, y+dy);
        ctx.lineTo(x + dx + arrhd_dx2, y + dy + arrhd_dy2);
        ctx.stroke();
    }

    function draw_H() {
        ctx.beginPath();
        ctx.arc(WIDTH/2, HEIGHT/2, 10, 0, 2*Math.PI);
        ctx.fillStyle='#DD4444';
        ctx.fill();
        
        ctx.font = "20px Times";
        ctx.fillStyle='#FFFFFF';
        ctx.textBaseline='middle';
        ctx.textAlign='center';
        ctx.fillText("+", WIDTH/2, HEIGHT/2);
    }

    function draw_elec(theta) {
        let x = orbital_Radius*Math.cos(theta);
        let y = orbital_Radius*Math.sin(theta);
        ctx.beginPath();
        ctx.arc(WIDTH/2 + x, HEIGHT/2 - y, 10, 0, 2*Math.PI);
        ctx.fillStyle='#444444';
        ctx.fill();
        
        ctx.font = "20px Times";
        ctx.fillStyle='#FFFFFF';
        ctx.textBaseline='middle';
        ctx.textAlign='center';
        ctx.fillText("-", WIDTH/2 + x, HEIGHT/2 - y);
    }

    function draw_ring_of_field(){
        for (i = 0; i< 2*Math.PI; i+= Math.PI/10) {
            draw_arrow(WIDTH/2 + orbital_Radius*Math.cos(i), HEIGHT/2 + orbital_Radius*Math.sin(i), 50*Math.cos(i), 50*Math.sin(i), color='#DD4444');
        }

        ctx.font = "20px Times";
        ctx.fillStyle='#DD4444';
        ctx.textBaseline='middle';
        ctx.textAlign='left';
        ctx.fillText("E", WIDTH/2 + 155, HEIGHT/2);

    }

    function draw_Electron_Force(theta) {
        let x = orbital_Radius*Math.cos(theta);
        let y = orbital_Radius*Math.sin(theta);
        let dx = -50*Math.cos(theta);
        let dy = -50*Math.sin(theta);

        draw_arrow(WIDTH/2 + x, HEIGHT/2 - y, dx, -dy, color='#444444');

        

        ctx.font = "20px Times";
        ctx.fillStyle='#444444';
        ctx.textBaseline='middle';
        ctx.textAlign='center';
        ctx.fillText("F", WIDTH/2 + x + 1.3*dx , HEIGHT/2 - y - 1.3*dy);

    }

    function draw_Electron_Velocity(theta) {
        let x = orbital_Radius*Math.cos(theta);
        let y = orbital_Radius*Math.sin(theta);
        let dx = -50*Math.sin(theta);
        let dy = 50*Math.cos(theta);

        draw_arrow(WIDTH/2 + x, HEIGHT/2 - y, dx, -dy, color='#444444');

        

        ctx.font = "20px Times";
        ctx.fillStyle='#444444';
        ctx.textBaseline='middle';
        ctx.textAlign='center';
        ctx.fillText("v", WIDTH/2 + 0.9*x + 1.3*dx , HEIGHT/2 - 0.9*y - 1.3*dy);

    }

    function init() {
        draw_H();
    }
    init();






    let lastTime = null;
    function frame(time) {
        if (lastTime != null) {
            updateAnimation(Math.min(100, time - lastTime) / 1000);

            elec_Theta += 0.01;
        }
        lastTime = time;
        requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);


    function updateAnimation(step) {
        ctx.clearRect(0,0,WIDTH,HEIGHT);
        draw_H();
        draw_ring_of_field();
        draw_Electron_Force(elec_Theta);
        draw_Electron_Velocity(elec_Theta);
        draw_elec(elec_Theta);
    }

</script>
</html>
